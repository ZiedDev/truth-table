    <header>
        <h1>Truth Table</h1>

        <div class="variables-limit-check-container" id="variables-limit-check-container">
            <h3>Exceed 5 variables limit? <span class="warning">(NOT RECOMMENDED)</span></h3>

        </div>
        <input type="text" id="the-input" autofocus placeholder="Write your expression here.">
        <div class="table-container">
            <div id="table"></div>
        </div>
    </div>
